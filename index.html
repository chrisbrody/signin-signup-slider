<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup / Signin Slider</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container right-panel-active">
    	<!-- Sign Up -->
    	<div class="container__form container--signup">
    		<form action="#" class="form" id="form1">
    			<h2 class="form__title">Sign Up</h2>
    			<input type="text" placeholder="User" class="input" />
    			<input type="email" placeholder="Email" class="input" />
    			<input type="password" placeholder="Password" class="input" />
    			<button class="btn">Sign Up</button>
    		</form>
    	</div>

    	<!-- Sign In -->
    	<div class="container__form container--signin">
    		<form action="#" class="form" id="form2">
    			<h2 class="form__title">Sign In</h2>
    			<input type="email" placeholder="Email" class="input" />
    			<input type="password" placeholder="Password" class="input" />
    			<a href="#" class="link">Forgot your password?</a>
    			<button class="btn">Sign In</button>
    		</form>
    	</div>

    	<!-- Overlay -->
    	<div class="container__overlay">
    		<div class="overlay">
    			<div class="overlay__panel overlay--left">
    				<button class="btn" id="signIn">Sign In</button>
    			</div>
    			<div class="overlay__panel overlay--right">
    				<button class="btn" id="signUp">Sign Up</button>
    			</div>
    		</div>
    	</div>
    </div>

  </body>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custom JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
